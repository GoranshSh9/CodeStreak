<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1</title>
  </head>
  <body>
    <h1>Basic JavaScript</h1>
    <script>
      // variables
      // variables can be declared with var, let, const
      // strings
      var name = "Goransh";
      document.write(name);
      console.log("My name is " + name);

      // integers
      var a = 8178;
      var b = 6405;
      var add = a + b;
      console.log("The sum of a & b is " + add);

      // float
      var c = 4365.65;
      var d = 7759.96;
      var minus = c - d;
      console.log("The difference between numbers is " + minus);

      // boolean
      var e = 264; //-->single equal sign assigns the value to a variable
      var f = "264";
      console.log(e == f); //-->double equals sign compares the values of variables without comparing the data types of both variables
      console.log(e === f);//-->triple equals sign compares the values of variables as well as the data types of both variables
    </script>
  </body>
</html>
